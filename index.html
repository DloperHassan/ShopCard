<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <link rel="stylesheet" href="vi/vibg.css">
</head>

<body>
   <div id="displayNone" >
      <video autoplay loop muted>
          <source src="vi/ter.mp4" type="video/mp4">
      </video>
      <div class="text-box">
          <h1 style="font-size: 120px; font-weight: 900;"><span style="position: relative; left: 110px;">WORLD CLASS</span><br><span style="position: relative;left: 400px;">WEB</span><br><span style="position: relative;left: 100px; ">DEVELOPER</span> </h1>
      </div>
      <button id="lesgo"  style=" position: relative; left: 600px;" id="lesgo" class="btn btn-primary justify-content: center">LesGo</button>
  </div>

   <section id="desplayBlock">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="closeCart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-Count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-Total">$1219</h5>
                        <img id="close" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-Count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-Total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="gran-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button style="  border-radius: 2000px;" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script src="script.js"></script>
</body>

</html>
